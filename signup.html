<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Superfocus</title>
    <meta name="description" content="Sign up for Superfocus - Free Pomodoro timer with advanced time management techniques, Todoist integration, and productivity tools.">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="canonical" href="https://www.superfocus.live/signup">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 { margin-bottom: 10px; }
        p { opacity: 0.8; margin-bottom: 30px; }
        .btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <h1>Sign Up for Superfocus</h1>
        <p>Get started with our free Pomodoro timer and unlock advanced productivity features</p>
        <a href="/" class="btn">Start Free</a>
        <a href="/login" class="btn">Login</a>
    </div>
</body>
</html>
