<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Focus rings -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <circle cx="16" cy="16" r="6" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <circle cx="16" cy="16" r="2" fill="#ffffff"/>
  
  <!-- "S" for Superfocus -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">S</text>
</svg>
