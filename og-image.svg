<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo -->
  <circle cx="200" cy="200" r="80" fill="url(#logo)"/>
  <circle cx="200" cy="200" r="50" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
  <circle cx="200" cy="200" r="30" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
  <circle cx="200" cy="200" r="10" fill="#ffffff"/>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">S</text>
  
  <!-- Title -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">Superfocus</text>
  
  <!-- Subtitle -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="36" fill="#e5e7eb">Advanced Pomodoro Timer</text>
  
  <!-- Description -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af">Time Management Techniques • Todoist Integration • Focus Music</text>
  
  <!-- Timer Display -->
  <rect x="400" y="350" width="200" height="80" rx="40" fill="rgba(255,255,255,0.1)" stroke="url(#logo)" stroke-width="3"/>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">25:00</text>
  
  <!-- Features -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">✓ Multiple Focus Techniques</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">✓ Custom Timers</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">✓ Productivity Analytics</text>
</svg>
