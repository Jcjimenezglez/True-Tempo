<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>Preview - Custom Timer Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .preview-container {
            width: 100%;
            max-width: 1200px;
        }

        .preview-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        /* Logout Modal Styles */
        .logout-modal-overlay {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(3px);
            border-radius: 16px;
            padding: 20px;
        }

        .logout-modal {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .close-logout-modal-x {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-logout-modal-x:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .upgrade-content {
            text-align: center;
            padding: 1rem 0;
        }

        .upgrade-icon {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upgrade-icon svg {
            color: #a3a3a3;
            opacity: 1;
        }

        .upgrade-content h3 {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
        }

        .upgrade-content p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0 0 2rem 0;
        }

        .logout-modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        .logout-modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }

        .logout-modal-btn-primary {
            background: #ffffff;
            color: #000000;
        }

        .logout-modal-btn-primary:hover {
            background: #f0f0f0;
        }

        .logout-modal-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-modal-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1 class="preview-title">Preview - Custom Timer Modal</h1>
        
        <div class="logout-modal-overlay">
            <div class="logout-modal">
                <button class="close-logout-modal-x" onclick="alert('Close button clicked')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
                    </svg>
                </button>
                <div class="upgrade-content">
                    <div class="upgrade-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                    </div>
                    <h3>Build your perfect timer</h3>
                    <p>25 minutes doesn't work for everyone. Maybe you need 52 minutes for deep work, or 17 minutes for quick sprints. Create timers that match how you actually workâ€”not how someone else thinks you should.</p>
                    <div class="logout-modal-buttons">
                        <button class="logout-modal-btn logout-modal-btn-primary" onclick="alert('Unlock Custom Timers clicked')">Unlock Custom Timers</button>
                        <button class="logout-modal-btn logout-modal-btn-secondary" onclick="alert('Cancel clicked')">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
