    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .error-page-header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .error-page-header .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .error-page-header .logo img {
            width: 32px;
            height: 32px;
        }
        
        .error-page-header .logo span {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .error-page-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .error-content {
            text-align: center;
            width: 100%;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            margin: 0 0 1rem 0;
            background: linear-gradient(135deg, var(--onyx-dark, #064e3b), var(--onyx-light, #065f46));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0 0 1rem 0;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0 0 2.5rem 0;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            background: linear-gradient(135deg, var(--onyx-dark, #064e3b), var(--onyx-light, #065f46));
            border: none;
            border-radius: 500px;
            padding: 1rem 2rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-btn:hover {
            background: linear-gradient(135deg, var(--onyx-light, #065f46), #047857);
            transform: scale(1.05);
        }
        
        .error-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-btn {
                width: 100%;
            }
        }
    </style>

    <!-- Header -->
    <header class="error-page-header">
        <a href="/" class="logo">
            <img src="/superfocus-logo-white.png" alt="Superfocus Logo">
            <span>Superfocus</span>
        </a>
    </header>
    
    <!-- Main Content -->
    <main class="error-page-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved.<br>
                Let's get you back on track to focus.
            </p>
            <div class="error-actions">
                <a href="/" class="error-btn">Go to Home</a>
                <a href="/pricing" class="error-btn secondary">View Pricing</a>
            </div>
        </div>
    </main>
    
    <!-- Site Footer -->
    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="/" class="footer-link">Home</a>
                <a href="/pricing" class="footer-link">Pricing</a>
                <a href="/privacy" class="footer-link">Privacy</a>
                <a href="/terms" class="footer-link">Terms</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025 Superfocus. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script>
        // Track 404 page view
        if (window.mixpanel && window.mixpanel.track) {
            window.mixpanel.track('404 Page Viewed', {
                page: window.location.pathname,
                referrer: document.referrer || 'direct'
            });
        }
    </script>
