<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes - Superfocus</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Superfocus-isotipo.svg?v=4">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/Superfocus-isotipo.svg?v=4">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="/style.css?v=6.2">
    <style>
        .release-notes-header {
            background: #1a1a1a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .release-notes-header-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .release-notes-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
        }
        
        .release-notes-logo img {
            width: 24px;
            height: 24px;
        }
        
        .release-notes-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        .release-notes-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        
        .release-note-item {
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .release-note-item:last-child {
            border-bottom: none;
        }
        
        .release-note-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .release-note-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .release-note-content {
            font-size: 1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .release-note-content p {
            margin-bottom: 1rem;
        }
        
        .release-note-content p:last-child {
            margin-bottom: 0;
        }
        
        .release-note-content a {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .release-note-content a:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .release-notes-content {
                padding: 2rem 1rem;
            }
            
            .release-notes-content h1 {
                font-size: 2rem;
            }
            
            .release-note-title {
                font-size: 1.25rem;
            }
            
            .release-notes-header-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="release-notes-header">
        <div class="release-notes-header-container">
            <div class="release-notes-logo">
                <a href="/">
                    <img src="/Superfocus-logo.svg" alt="Superfocus Logo" width="24" height="24">
                    <span>Superfocus</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Content Section - Release Notes -->
    <section class="content-section">
        <div class="release-notes-content">
            <h1>Release Notes</h1>
            <div id="releaseNotesContainer">
                <!-- Release notes will be loaded here -->
            </div>
        </div>
    </section>
    
    <script>
        // Load and display release notes
        async function loadReleaseNotes() {
            try {
                const response = await fetch('/release-notes.json');
                const data = await response.json();
                const container = document.getElementById('releaseNotesContainer');
                
                if (!data.updates || data.updates.length === 0) {
                    container.innerHTML = '<p style="color: rgba(255, 255, 255, 0.6);">No release notes available yet.</p>';
                    return;
                }
                
                container.innerHTML = data.updates.map(update => {
                    // Convert newlines to paragraphs
                    const content = update.content
                        .split('\n\n')
                        .map(para => para.trim())
                        .filter(para => para.length > 0)
                        .map(para => `<p>${para.replace(/\n/g, '<br>')}</p>`)
                        .join('');
                    
                    return `
                        <div class="release-note-item">
                            <div class="release-note-date">${update.date}</div>
                            <h2 class="release-note-title">${update.title}</h2>
                            <div class="release-note-content">${content}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading release notes:', error);
                document.getElementById('releaseNotesContainer').innerHTML = 
                    '<p style="color: rgba(255, 255, 255, 0.6);">Error loading release notes. Please try again later.</p>';
            }
        }
        
        // Load release notes when page loads
        document.addEventListener('DOMContentLoaded', loadReleaseNotes);
    </script>
</body>
</html>
