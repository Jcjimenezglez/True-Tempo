<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes - Superfocus</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #ffffff;
            color: #2d2d2d;
            line-height: 1.6;
        }

        .header {
            background: #000000;
            color: #ffffff;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #2d2d2d;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .intro {
            margin-bottom: 3rem;
            text-align: left;
        }

        .intro h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #000000;
            text-align: left;
        }

        .intro p {
            font-size: 1.1rem;
            color: #666666;
            text-align: left;
        }

        .release {
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .release:last-child {
            border-bottom: none;
        }

        .release-header {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .release-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.25rem;
            text-align: left;
        }

        .release-date {
            font-size: 0.95rem;
            color: #666666;
            text-align: left;
        }

        .release-section {
            margin-bottom: 2rem;
        }

        .release-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-align: left;
        }

        .section-icon {
            width: 20px;
            height: 20px;
        }

        .feature-list {
            list-style: none;
            margin-left: 1.75rem;
        }

        .feature-item {
            margin-bottom: 0.5rem;
            color: #2d2d2d;
            position: relative;
            padding-left: 1.5rem;
            text-align: left;
        }

        .feature-item::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #000000;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666666;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #d32f2f;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .intro h2 {
                font-size: 1.75rem;
            }

            .release-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="back-button" onclick="window.location.href='/'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back
            </button>
            <h1>Release Notes</h1>
        </div>
    </header>

    <div class="container">
        <div class="intro">
            <h2>What's New</h2>
            <p>Stay up to date with the latest features, improvements, and bug fixes.</p>
        </div>

        <div id="releaseNotesContainer" class="loading">
            Loading release notes...
        </div>
    </div>

    <script>
        // Icon SVGs
        const icons = {
            new: '<svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>',
            improved: '<svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>',
            fixed: '<svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>'
        };

        async function loadReleaseNotes() {
            try {
                const response = await fetch('/release-notes.json');
                if (!response.ok) {
                    throw new Error('Failed to load release notes');
                }
                
                const data = await response.json();
                renderReleaseNotes(data.releases);
            } catch (error) {
                console.error('Error loading release notes:', error);
                document.getElementById('releaseNotesContainer').innerHTML = 
                    '<div class="error">Failed to load release notes. Please try again later.</div>';
            }
        }

        function renderReleaseNotes(releases) {
            const container = document.getElementById('releaseNotesContainer');
            
            if (!releases || releases.length === 0) {
                container.innerHTML = '<div class="loading">No release notes available yet.</div>';
                return;
            }

            const html = releases.map(release => {
                const sectionsHtml = Object.entries(release.sections || {})
                    .filter(([_, items]) => items && items.length > 0)
                    .map(([type, items]) => `
                        <div class="release-section">
                            <h3 class="section-title">
                                ${icons[type] || ''}
                                ${type.charAt(0).toUpperCase() + type.slice(1)}
                            </h3>
                            <ul class="feature-list">
                                ${items.map(item => `<li class="feature-item">${item}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('');

                return `
                    <div class="release">
                        <div class="release-header">
                            <h2 class="release-title">${release.version}</h2>
                            <p class="release-date">${release.date}</p>
                        </div>
                        ${sectionsHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Load release notes on page load
        loadReleaseNotes();
    </script>
</body>
</html>
