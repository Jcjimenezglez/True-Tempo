<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Superfocus</title>
    <meta name="description" content="Contact Superfocus - Get help with our Pomodoro timer, time management techniques, and productivity tools. We're here to help you focus better.">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="canonical" href="https://www.superfocus.live/contact">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 { margin-bottom: 10px; }
        p { opacity: 0.8; margin-bottom: 30px; }
        .contact-info {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <h1>Contact Superfocus</h1>
        <p>Need help with our Pomodoro timer or have questions about time management techniques?</p>
        
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p>Email: support@superfocus.live</p>
            <p>We typically respond within 24 hours</p>
        </div>
        
        <a href="/" class="btn">Back to App</a>
    </div>
</body>
</html>
