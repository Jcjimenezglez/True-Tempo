<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Limit Modal - Final Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logout-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .logout-modal {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            max-width: 440px;
            width: 90%;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .close-logout-modal-x {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-logout-modal-x:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .upgrade-content {
            text-align: center;
        }

        .upgrade-icon {
            margin-bottom: 1.5rem;
        }

        .upgrade-icon svg {
            color: #ff6b6b;
        }

        .logout-modal-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .limit-stats {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-label {
            color: #a3a3a3;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .stat-value.countdown {
            color: #ff6b6b;
            font-size: 1.25rem;
        }

        .motivation-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .logout-modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        .logout-modal-btn {
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            width: 100%;
        }

        .logout-modal-btn-primary {
            background: #ffffff;
            color: #000000;
        }

        .logout-modal-btn-primary:hover {
            background: #f0f0f0;
        }

        .logout-modal-btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
        }

        .logout-modal-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="logout-modal-overlay">
        <div class="logout-modal">
            <button class="close-logout-modal-x" onclick="alert('Close modal')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18"/>
                    <path d="m6 6 12 12"/>
                </svg>
            </button>
            
            <div class="upgrade-content">
                <div class="upgrade-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3q1 4 4 6.5t3 5.5a1 1 0 0 1-14 0 5 5 0 0 1 1-3 1 1 0 0 0 5 0c0-2-1.5-3-1.5-5q0-2 2.5-4"/>
                    </svg>
                </div>
                
                <h3 class="logout-modal-title">You've maxed out today's focus!</h3>
                
                <!-- Stats Section -->
                <div class="limit-stats">
                    <div class="stat-item">
                        <span class="stat-label">
                            üìö Focused today
                        </span>
                        <span class="stat-value">1 hour</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">
                            ‚è∞ Timer resets in
                        </span>
                        <span class="stat-value countdown" id="countdown">22:45:15</span>
                    </div>
                </div>

                <!-- Motivation Text -->
                <p class="motivation-text">
                    Don't let the momentum stop. Unlock unlimited focus time and keep crushing your goals for 2026.
                </p>

                <div class="logout-modal-buttons">
                    <button class="logout-modal-btn logout-modal-btn-primary" onclick="alert('Redirect to /pricing/')">
                        Start FREE Trial
                    </button>
                    <button class="logout-modal-btn logout-modal-btn-secondary" onclick="alert('Close modal')">
                        Maybe later
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 22 * 3600 + 45 * 60 + 15;
        const countdownEl = document.getElementById('countdown');
        
        setInterval(() => {
            seconds--;
            if (seconds < 0) return;
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            countdownEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }, 1000);
    </script>
</body>
</html>
