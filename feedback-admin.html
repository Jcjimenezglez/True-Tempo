<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Admin - Superfocus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
        }

        .feedback-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .feedback-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .feedback-meta {
            flex: 1;
        }

        .feedback-user {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .feedback-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .feedback-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-new {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-reviewed {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .status-resolved {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .feedback-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-review {
            background: #007bff;
            color: white;
        }

        .btn-review:hover {
            background: #0056b3;
        }

        .btn-resolve {
            background: #28a745;
            color: white;
        }

        .btn-resolve:hover {
            background: #1e7e34;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: auto;
            }

            .filter-buttons {
                justify-content: center;
            }

            .feedback-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .feedback-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback Admin</h1>
            <p>Manage user feedback and suggestions</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search feedback by content, user email, or ID...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="new">New</button>
                <button class="filter-btn" data-filter="reviewed">Reviewed</button>
                <button class="filter-btn" data-filter="resolved">Resolved</button>
            </div>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Feedback</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newCount">0</div>
                <div class="stat-label">New</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="reviewedCount">0</div>
                <div class="stat-label">Reviewed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="resolvedCount">0</div>
                <div class="stat-label">Resolved</div>
            </div>
        </div>

        <div class="feedback-list" id="feedbackList">
            <div class="loading">Loading feedback...</div>
        </div>
    </div>

    <script>
        let allFeedback = [];
        let filteredFeedback = [];

        // Load feedback data from localStorage
        function loadFeedback() {
            try {
                // Load from localStorage (where feedback is stored when submitted)
                const stored = localStorage.getItem('superfocus_feedback');
                if (stored) {
                    allFeedback = JSON.parse(stored);
                } else {
                    allFeedback = [];
                }

                // Also try to load from API (for any server-side feedback)
                fetch('/api/get-feedback')
                    .then(response => response.json())
                    .then(apiFeedback => {
                        // Merge API feedback with local feedback
                        const apiIds = new Set(allFeedback.map(f => f.id));
                        const newApiFeedback = apiFeedback.filter(f => !apiIds.has(f.id));
                        allFeedback = [...allFeedback, ...newApiFeedback];
                        
                        // Sort by timestamp (newest first)
                        allFeedback.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        
                        filteredFeedback = [...allFeedback];
                        renderFeedback();
                        updateStats();
                    })
                    .catch(error => {
                        console.log('API feedback not available, using local only');
                        // Sort by timestamp (newest first)
                        allFeedback.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        
                        filteredFeedback = [...allFeedback];
                        renderFeedback();
                        updateStats();
                    });
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('feedbackList').innerHTML = 
                    '<div class="empty-state"><h3>Error loading feedback</h3><p>Please try again later.</p></div>';
            }
        }

        // Render feedback list
        function renderFeedback() {
            const container = document.getElementById('feedbackList');
            
            if (filteredFeedback.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No feedback found</h3><p>Try adjusting your search or filter.</p></div>';
                return;
            }

            container.innerHTML = filteredFeedback.map(feedback => `
                <div class="feedback-item" data-id="${feedback.id}">
                    <div class="feedback-header">
                        <div class="feedback-meta">
                            <div class="feedback-user">${feedback.userEmail}</div>
                            <div class="feedback-date">${new Date(feedback.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="feedback-status status-${feedback.status}">${feedback.status}</div>
                    </div>
                    <div class="feedback-content">${feedback.feedback}</div>
                    <div class="feedback-actions">
                        ${feedback.status === 'new' ? '<button class="action-btn btn-review" onclick="updateStatus(\'' + feedback.id + '\', \'reviewed\')">Mark as Reviewed</button>' : ''}
                        ${feedback.status === 'reviewed' ? '<button class="action-btn btn-resolve" onclick="updateStatus(\'' + feedback.id + '\', \'resolved\')">Mark as Resolved</button>' : ''}
                        <button class="action-btn btn-delete" onclick="deleteFeedback('${feedback.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = allFeedback.length;
            const newCount = allFeedback.filter(f => f.status === 'new').length;
            const reviewedCount = allFeedback.filter(f => f.status === 'reviewed').length;
            const resolvedCount = allFeedback.filter(f => f.status === 'resolved').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('newCount').textContent = newCount;
            document.getElementById('reviewedCount').textContent = reviewedCount;
            document.getElementById('resolvedCount').textContent = resolvedCount;
        }

        // Filter feedback
        function filterFeedback(filter) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredFeedback = allFeedback.filter(feedback => {
                const matchesFilter = filter === 'all' || feedback.status === filter;
                const matchesSearch = !searchTerm || 
                    feedback.feedback.toLowerCase().includes(searchTerm) ||
                    feedback.userEmail.toLowerCase().includes(searchTerm) ||
                    feedback.id.includes(searchTerm);
                
                return matchesFilter && matchesSearch;
            });

            renderFeedback();
        }

        // Update feedback status
        async function updateStatus(id, newStatus) {
            try {
                // Update local data
                const feedback = allFeedback.find(f => f.id === id);
                if (feedback) {
                    feedback.status = newStatus;
                    feedback.updatedAt = new Date().toISOString();
                }
                
                // Update localStorage
                localStorage.setItem('superfocus_feedback', JSON.stringify(allFeedback));
                
                // Try to update via API (optional)
                try {
                    await fetch('/api/update-feedback-status', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id, status: newStatus })
                    });
                } catch (apiError) {
                    console.log('API update failed, but local update succeeded');
                }
                
                // Re-filter and re-render
                const currentFilter = document.querySelector('.filter-btn.active').dataset.filter;
                filterFeedback(currentFilter);
                updateStats();
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update feedback status. Please try again.');
            }
        }

        // Delete feedback
        async function deleteFeedback(id) {
            if (!confirm('Are you sure you want to delete this feedback? This action cannot be undone.')) {
                return;
            }

            try {
                // Remove from local data
                allFeedback = allFeedback.filter(f => f.id !== id);
                
                // Update localStorage
                localStorage.setItem('superfocus_feedback', JSON.stringify(allFeedback));
                
                // Try to delete via API (optional)
                try {
                    await fetch('/api/delete-feedback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id })
                    });
                } catch (apiError) {
                    console.log('API delete failed, but local delete succeeded');
                }
                
                // Re-filter and re-render
                const currentFilter = document.querySelector('.filter-btn.active').dataset.filter;
                filterFeedback(currentFilter);
                updateStats();
            } catch (error) {
                console.error('Error deleting feedback:', error);
                alert('Failed to delete feedback. Please try again.');
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            const currentFilter = document.querySelector('.filter-btn.active').dataset.filter;
            filterFeedback(currentFilter);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterFeedback(btn.dataset.filter);
            });
        });

        // Load feedback on page load
        loadFeedback();
    </script>
</body>
</html>
