<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Integrations - Superfocus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-danger {
            background: #ef4444;
            color: white;
        }

        .button-success {
            background: #10b981;
            color: white;
        }

        .status {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .cookie-list {
            margin-top: 20px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .cookie-list h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .cookie-item {
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .cookie-item:last-child {
            border-bottom: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Clear Integrations</h1>
        <p>Use these tools to reset your integration connections and start fresh.</p>

        <button class="button button-primary" onclick="checkCookies()">
            üîç Check Current Integrations
        </button>

        <button class="button button-danger" onclick="clearTodoist()">
            Clear Todoist Connection
        </button>

        <button class="button button-danger" onclick="clearGoogleCalendar()">
            Clear Google Calendar Connection
        </button>

        <button class="button button-danger" onclick="clearNotion()">
            Clear Notion Connection
        </button>

        <button class="button button-success" onclick="clearAll()">
            üóëÔ∏è Clear All Integrations
        </button>

        <div id="status" class="status"></div>

        <div id="cookieList" class="cookie-list" style="display: none;">
            <h3>Active Integration Cookies:</h3>
            <div id="cookieItems"></div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Superfocus</a>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT; Secure; SameSite=Lax`;
        }

        function checkCookies() {
            const cookies = [
                'todoist_access_token',
                'google_calendar_access_token',
                'google_calendar_refresh_token',
                'notion_access_token'
            ];

            const activeCookies = cookies.filter(name => getCookie(name));

            if (activeCookies.length === 0) {
                showStatus('No integration cookies found. You have no active connections.', 'info');
                document.getElementById('cookieList').style.display = 'none';
                return;
            }

            const cookieList = document.getElementById('cookieList');
            const cookieItems = document.getElementById('cookieItems');
            
            cookieItems.innerHTML = activeCookies.map(name => {
                const displayName = name
                    .replace('_access_token', '')
                    .replace('_refresh_token', ' (Refresh)')
                    .replace('_', ' ')
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                
                return `<div class="cookie-item">‚úÖ ${displayName}</div>`;
            }).join('');

            cookieList.style.display = 'block';
            showStatus(`Found ${activeCookies.length} active integration(s)`, 'success');
        }

        function clearTodoist() {
            deleteCookie('todoist_access_token');
            showStatus('‚úÖ Todoist connection cleared! Refresh the page to reconnect.', 'success');
            setTimeout(() => {
                location.reload();
            }, 2000);
        }

        function clearGoogleCalendar() {
            deleteCookie('google_calendar_access_token');
            deleteCookie('google_calendar_refresh_token');
            showStatus('‚úÖ Google Calendar connection cleared! Refresh the page to reconnect.', 'success');
            setTimeout(() => {
                location.reload();
            }, 2000);
        }

        function clearNotion() {
            deleteCookie('notion_access_token');
            showStatus('‚úÖ Notion connection cleared! Refresh the page to reconnect.', 'success');
            setTimeout(() => {
                location.reload();
            }, 2000);
        }

        function clearAll() {
            const confirmed = confirm('‚ö†Ô∏è This will disconnect ALL integrations. Are you sure?');
            if (!confirmed) return;

            deleteCookie('todoist_access_token');
            deleteCookie('google_calendar_access_token');
            deleteCookie('google_calendar_refresh_token');
            deleteCookie('notion_access_token');
            
            showStatus('‚úÖ All integrations cleared! Redirecting to home...', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // Auto-check on load
        window.addEventListener('load', checkCookies);
    </script>
</body>
</html>
