<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superfocus - Dashboard TEST</title>
</head>
<body>
    <h1>Test Real-time Updates</h1>
    
    <input type="number" id="test-input" value="0" oninput="testUpdate()">
    <p>Display: <span id="test-display">$0</span></p>
    
    <script>
        function testUpdate() {
            const val = parseFloat(document.getElementById('test-input').value) || 0;
            document.getElementById('test-display').textContent = `$${val}`;
            console.log('Updated to:', val);
        }
    </script>
</body>
</html>
